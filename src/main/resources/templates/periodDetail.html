<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Trans Total</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Period Total Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Start Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${start}">Start Time</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End Time:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${end}">End Time</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Period Total:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${total}">Period Total</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
