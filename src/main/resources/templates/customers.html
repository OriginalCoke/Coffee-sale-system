<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Coffee Shop</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Employee List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Total Points</th>
                <th>Available Points</th>
                <!--<th>address</th>-->
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">Id</a></td>
                <td th:text="${customer.firstName}">First Name</td>
                <td th:text="${customer.lastName}">Last Name</td>
                <td th:text="${customer.totPoint}">Total Points</td>
                <td th:text="${customer.avaPoint}">Available Points</td>
                <!--<td th:text="${cus.address}">Address</td>-->
                <td><a th:href="${ '/customer/' + customer.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
                <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
            </tr>
        </table>
        <div class="row">
            <button type="button" class="btn btn-default"><a href="#" th:href="@{/customer/new}">Create</a></button>
        </div>
    </div>
</div>


</body>
</html>
